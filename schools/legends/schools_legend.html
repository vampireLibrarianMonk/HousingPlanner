<div style="font-family: 'Inter', sans-serif; font-size: 13px;">
  <div style="font-weight: 600; margin-bottom: 6px;">Schools & Districts Legend</div>

  <div style="margin-bottom: 6px;">
    <div style="font-weight: 600;">School level (icon)</div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 4px;">
      <span style="font-size: 16px;">●</span> Primary
    </div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 2px;">
      <span style="font-size: 16px;">▲</span> Secondary
    </div>
  </div>

  <div style="margin-bottom: 6px;">
    <div style="font-weight: 600;">Rating scale (bad → good)</div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 4px;">
      <span style="display:inline-block;width:14px;height:14px;background:#7B1FA2;border-radius:50%;"></span>
      No rating
    </div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 2px;">
      <span style="display:inline-block;width:14px;height:14px;background:#E53935;border-radius:50%;"></span>
      &lt; 2.0 (Very poor)
    </div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 2px;">
      <span style="display:inline-block;width:14px;height:14px;background:#F4511E;border-radius:50%;"></span>
      2.0 – 2.5 (Poor)
    </div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 2px;">
      <span style="display:inline-block;width:14px;height:14px;background:#FB8C00;border-radius:50%;"></span>
      2.5 – 3.0 (Below avg)
    </div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 2px;">
      <span style="display:inline-block;width:14px;height:14px;background:#FFB300;border-radius:50%;"></span>
      3.0 – 3.5 (Average)
    </div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 2px;">
      <span style="display:inline-block;width:14px;height:14px;background:#C0CA33;border-radius:50%;"></span>
      3.5 – 4.0 (Above avg)
    </div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 2px;">
      <span style="display:inline-block;width:14px;height:14px;background:#43A047;border-radius:50%;"></span>
      4.0 – 4.5 (Good)
    </div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 2px;">
      <span style="display:inline-block;width:14px;height:14px;background:#1E88E5;border-radius:50%;"></span>
      4.5+ (Excellent)
    </div>
  </div>

  <div style="margin-bottom: 4px;">
    <div style="font-weight: 600;">District boundary</div>
    <div style="display: flex; align-items: center; gap: 6px; margin-top: 4px;">
      <span style="display:inline-block;width:18px;height:8px;border:2px solid #3949AB;background:transparent;"></span>
      NCES EDGE district outline
    </div>
  </div>
</div>
